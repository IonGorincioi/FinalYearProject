{% extends 'base.html' %}

<!-- PAGE TITLE -->
{% block title %}Register{% endblock %}

<!-- HEADER -->
{% block header %}
<h1>Register</h1>
{% endblock %}

<!-- PAGE CONTENT -->
{% block content %}
<div class="mainRegisterSection">
  <div class="registerHeading">
    <h2>Please fill in the form bellow to create an account.</h2>
  </div>
  <div class="registerForm">
    <!--  -->

    <!--  -->
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3 firstName">
        <label for="exampleInput1" class="form-label">First name</label>
        <input
          name="FName"
          type="text"
          class="form-control"
          id="exampleFirstName1"
          aria-describedby="FirstNameHelp"
        />
      </div>

      <div class="mb-3 lastName">
        <label for="exampleLastName1" class="form-label">Last name</label>
        <input
          name="LName"
          type="text"
          class="form-control"
          id="exampleLastName1"
          aria-describedby="LastNameHelp"
        />
      </div>

      <div class="mb-3 phoneNumber">
        <label for="examplePhoneNumber1" class="form-label">Phone number</label>
        <input
          name="phone"
          type="phone"
          class="form-control"
          id="examplePhoneNumber1"
          aria-describedby="PhoneNumberHelp"
        />
      </div>

      <div class="mb-3 emailAddress">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          name="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 password">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          name="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <div class="mb-3 confirmPassword">
        <label for="exampleInputPassword1" class="form-label"
          >Confirm Password</label
        >
        <input
          name="conf_password"
          type="password"
          class="form-control"
          id="exampleInputConfirmPassword1"
        />
      </div>

      <div class="post-btn">
        <button type="submit" class="btn btn-primary button">Sign up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
