<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LOCAL CSS FILES -->
    <link rel="stylesheet" href="../static/css/base_style.css" />
    <link rel="stylesheet" href="../static/css/home_style.css" />
    <link rel="stylesheet" href="../static/css/about_style.css" />
    <link rel="stylesheet" href="../static/css/pricing_style.css" />
    <link rel="stylesheet" href="../static/css/contacts_style.css" />

    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- SET UP THE NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #222222">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="{{url_for('home')}}"
          style="font-size: x-large"
          >Garage</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navigation navbar-nav me-auto my-2 my-lg-2 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-link" style="font-size: large">
              <a href="{{url_for('home')}}">Home</a>
            </li>

            <li class="nav-link" style="font-size: large">
              <a href="{{url_for('about')}}">About</a>
            </li>

            <li class="nav-link" style="font-size: large">
              <a href="{{url_for('pricing')}}">Pricing</a>
            </li>

            <li class="nav-link" style="font-size: large">
              <a href="{{url_for('login')}}">Login</a>
            </li>

            <li class="nav-link" style="font-size: large">
              <a href="{{url_for('register')}}">Register</a>
            </li>

            <li class="nav-link" style="font-size: large">
              <a href="{{url_for('contacts')}}">Contacts</a>
            </li>

            <li class="nav-link" style="font-size: large">
              <a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <div class="header">{% block header %}{% endblock %}</div>

    <!-- BODY CONTENT -->
    <div>{% block content %} {% endblock %}</div>

    <div>{% block asside %} {% endblock %}</div>

    <!-- FOOTER -->
    <footer>
      <p>Copyright &copy; 2022</p>
      <p>Ion Gorincioi</p>
    </footer>
  </body>
</html>
